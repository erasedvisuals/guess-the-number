<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark" style="height: 100vh">
    <div id="title-screen-xs" class="d-flex flex-column justify-content-evenly align-items-center gap-0"
        style="height: 40%;">
        <div id="title" class="text-white  text-center">
            <h1 class="h1" style="font-size:xx-large;">Guess the number!</h1>
            <p class="m-0 text-white-50">Between 1 and 20</p>
        </div>
        <div id="tips" class="text-white">Set the number</div>
        <!-- <div id="tips" class="text-white">Too High!</div> -->
        <!-- <div id="tips" class="text-white">Too Low!</div> -->
        <!-- <div id="tips" class="text-white">No number</div> -->
    </div>
    <div id="sep-xs" class="d-flex bg-white m-0 justify-content-center align-items-center" style="height: 1%;">
        <div class=" d-flex bg-white justify-content-center align-items-center fs-2"
            style="width: 100px; height: 100px;">?</div>
    </div>
    <div id="main-xs" class="d-flex flex-column justify-content-center align-items-center pt-5 text-white"
        style="height: 59%;">
        <div id="records" class="d-flex flex-column justify-content-center align-items-start">
            <p class="mb-1">Score: <span class="fw-bold">20</span></p>
            <p class="m-0 text-start">Highscore: <span class="fw-bold">0</span></p>
        </div>
        <div id="input"class="d-flex flex-column align-items-center justify-content-center gap-4">
            <div id="guess" >
                <form class="bg-transparent d-flex flex-column align-items-center justify-content-center">
                    <div class="mb-3">
                        <label for="player-guess" class="form-label" ></label>
                        <input type="text" name="player-guess" id="player-guess" class="form-control">
                    </div>
                    <button class="btn bg-transparent border rounded text-white fw-bold" type="submit">Check!</button>
                </form>
            </div>
            <div id="restart">
                <button class="btn bg-transparent border-danger rounded text-white mt-3" type="button">Again</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
