<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Lobster&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;1,400;1,500&family=Silkscreen:wght@400;700&family=Urbanist:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400&display=swap"
        rel="stylesheet">
    <style>
        body{
            font-family: 'Silkscreen', sans-serif;
        }
        #title{
            font-family: 'Bungee Shade', sans-serif;
            font-size: 7vh;
        }
        .my-shadow-correct{
            box-shadow: 0px 0px 20px 9px green;
        }
        .my-shadow-wrong{
            box-shadow: 0px 0px 20px 9px crimson;
        }
    </style>
</head>

<body class="bg-dark" style="height: 100vh">
    <!--HEAD AND TITLE-->
    <div id="title-screen-xs" class="d-flex flex-column justify-content-between align-items-center gap-0"
        style="height: 40%;">
        <div class="text-white text-center mt-4">
            <h1 id="title" class="h1">Guess the number!</h1>
            <p class="m-0 text-white-50">Between 1 and 20</p>
        </div>
        <div id="tips" class="text-white mb-5">Set the number</div>
    </div>
    <!--SEP------------->
    <div id="sep" class="d-flex bg-white m-0 justify-content-center align-items-center" style="height: 1%;">
        <div class=" d-flex bg-white justify-content-center align-items-center rounded fs-2"
            style="width: 100px; height: 100px;">?</div>
    </div>
    <div id="sep-correct" class="d-none bg-success m-0 justify-content-center align-items-center my-shadow-correct" style="height: 1%;">
        <div class="d-flex text-white bg-success justify-content-center align-items-center rounded fs-2 my-shadow-correct"
            style="width: 100px; height: 100px;">5</div>
    </div>
    <div id="sep-wrong" class="d-none bg-danger m-0 justify-content-center align-items-center my-shadow-wrong" style="height: 1%;">
        <div class=" d-flex text-white bg-danger justify-content-center align-items-center fs-2 my-shadow-wrong"
            style="width: 100px; height: 100px;">X</div>
    </div>
    <!--MAIN------------>
    <div id="main-xs" class="d-flex flex-column justify-content-evenly align-items-center pt-5 text-white"
        style="height: 59%;">
        <div id="records" class="d-flex flex-column justify-content-center align-items-start">
            <p class="mb-1">Score: <span class="fw-bold">20</span></p>
            <p class="m-0 text-start">Highscore: <span class="fw-bold">0</span></p>
        </div>
        <div id="input" class="d-flex flex-column align-items-center justify-content-center">
            <div id="guess" class="d-flex flex-column align-items-center justify-content-center">
                <form class="bg-transparent d-flex flex-column align-items-center justify-content-center">
                    <div class="mb-2 d-flex justify-content-center">
                        <label for="player-guess" class="form-label"></label>
                        <input type="text" name="player-guess" id="player-guess" class="form-control bg-transparent w-25">
                    </div>
                    <button class="btn bg-transparent border rounded text-white fw-bold" type="submit">Check!</button>
                </form>
            </div>
            <div id="restart" class="mt-5">
                <button class="btn bg-transparent border-danger rounded text-white mt-3" type="reset">Again</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
